<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-0 m-0 bg-black">
    <h1 class="text-center text-8xl text-white font-extrabold my-4">Survery Form</h1>
    <div
      class="w-full md:w-1/3 mx-auto bg-white bg-opacity-50 rounded-lg border-2 border-gray-200 m-4"
    >
      <form id="user_form">
        <div class="p-6 grid gap-6 mb-6">
          <div>
            <label for="name" class="text-black-gray-700 text-md my-5"
              >Name <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              required
              class="bg-gray-200 w-full py-2 px-4 rounded-lg focus:bg-gray-100 outline-none"
              id="name"
              name="name"
              placeholder="Enter your name"
              autocomplete="off"
            />
          </div>

          <div>
            <label for="email" class="text-black-gray-700 text-md my-5"
              >Email <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              required
              class="bg-gray-200 w-full py-2 px-4 rounded-lg focus:bg-gray-100 outline-none"
              id="email"
              name="email"
              placeholder="Enter your email"
              autocomplete="off"
            />
          </div>

          <div>
            <label for="password" class="text-black-gray-700 text-md my-5"
              >Password <span class="text-red-500">*</span>
            </label>
            <input
              type="password"
              required
              class="bg-gray-200 w-full py-2 px-4 rounded-lg focus:bg-gray-100 outline-none"
              id="password"
              name="password"
              placeholder="Enter your password"
              autocomplete="off"
            />
            <p id="password-error" class="text-sm text-red-500"></p>
          </div>

          <div>
            <label for="dob" class="text-black-gray-700 text-md my-5"
              >Date of Birth <span class="text-red-500">*</span></label
            >
            <input
              type="date"
              required
              id="dob"
              class="bg-gray-200 w-full py-2 px-4 rounded-lg focus:bg-gray-100 outline-none"
              name="dob"
              placeholder="Enter your date of birth"
              autocomplete="off"
            />
            <p id="age-error" class="text-sm text-red-500"></p>
          </div>

          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                type="checkbox"
                class="w-4 h-4 mr-2 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300"
                id="acceptTerms"
                name="acceptTerms"
              />
              <label class="text-black" for="acceptTerms">Accept Terms & Conditions</label>
            </div>
          </div>
        </div>
        <div class="flex justify-center">
          <input
            type="submit"
            value="Add"
            class="cursor-pointer mx-auto w-32 bg-gray-300 bg-opacity-50 hover:bg-gray-200 py-2 px-4 rounded mb-5 border-2 border-gray-200"
          />
        </div>
      </form>
    </div>

    <h2 class="text-center text-4xl text-black font-extrabold my-4">Entries</h2>

    <div class="px-32">
      <table class="w-full rounded bg-white bg-opacity-50 rounded-lg border-2 border-gray-200 m-4">
        <thead class="border-b">
          <tr>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">No.</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
              Name
            </th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
              Email
            </th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
              Password
            </th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">dob</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
              accepted terms ?
            </th>
          </tr>
        </thead>
        <tbody id="user-entries"></tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
